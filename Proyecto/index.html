<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Buscador de Productos</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .producto { margin: 10px 0; }
        .producto p { margin: 5px 0; }
    </style>
</head>
<body>
    <h1>Buscador de Jordans</h1>
    <!-- Cuadro de búsqueda -->
    <input type="text" id="buscador" placeholder="Buscar Jordan..." oninput="filtrarProductos()">
    
    <!-- Contenedor para los productos -->
    <div id="productos-lista">
    <!-- Los productos se mostrarán aquí -->
    </div>
    <h1>Traductor LibreTranslate</h1>
    
    <label for="inputText">Texto a traducir:</label><br>
    <textarea id="inputText" rows="4" cols="50"></textarea><br><br>
    
    <label for="targetLang">Selecciona el idioma de destino:</label>
    <select id="targetLang">
        <option value="en">Inglés</option>
        <option value="fr">Francés</option>
        <option value="de">Alemán</option>
        <option value="it">Italiano</option>
        <option value="pt">Portugués</option>
        <!-- Puedes agregar más idiomas aquí -->
    </select><br><br>
    
    <button onclick="translateText()">Traducir</button><br><br>

    <h2>Traducción:</h2>
    <p id="outputText"></p>

    </div>

    <script src="main.js"></script>
</body>
</html>
